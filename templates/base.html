{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Datatables -->
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome-v4.css' %}">
    <!-- Jquery -->
    <script src="{% static 'js/jquery-3.7.0.js' %}"></script>
    <title>Inventario</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Erika Modas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
            <a class="nav-link" href="{% url 'product:index' %}">Productos</a>
            <a class="nav-link" href="{% url 'product:transaction_index' %}">Transacciones</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Datatable -->
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>
  </body>
</html>
