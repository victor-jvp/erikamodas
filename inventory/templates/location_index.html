{% extends 'base.html' %} {% block content %}
{% load static %}

<h1 class="mt-3">Almacenes</h1>

<div class="card mt-3">
    <div class="card-body">
        <div class="row">
            <div class="col-md-3 mb-3 clearfix">
                <a class="btn btn-outline-primary" href="{% url 'product:location_create' %}">
                    <i class="fa fa-plus"></i> Nuevo</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-bordered" id="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for location in locations %}
                        <tr>
                            <td>
                                <a href="{% url 'product:location_edit' location.id %}">
                                    {{ location.name }}
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let table
    $(document).ready(function () {
        table = $("#table").DataTable({
            'language': {
                url: "{% static 'json/es-ES.json' %}"
            }
        })
    })
</script>

{% endblock %}
