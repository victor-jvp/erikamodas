{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1 class="mt-3">Transacciones</h1>

<secction class="container">
    <div class="card">
        <div class="card-body">

            <div class="row">
                <div class="col-md-3 mb-3 clearfix">
                  <a class="btn btn-outline-primary" href="{% url 'product:transaction_create' %}">
                    <i class="fa fa-plus"></i> Nueva</a>
                </div>
              </div>

            <div class="row">
                <div class="col-md-12 table-responsive">
                    <table class="table table-striped table-bordered table-sm" id="table">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>
                                  Detalles
                                  <table class="table table-sm">
                                    <thead>
                                      <tr>
                                        <th class="text-center">Almacén</th>
                                        <th class="text-center">Producto</th>
                                        <th class="text-center">Transacción</th>
                                        <th class="text-center">Cantidad</th>
                                      </tr>
                                    </thead>
                                  </table>
                                </th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</secction>

<script>
    let table
    $(document).ready(function () {
      table = $("#table").DataTable({
        language: {
          url: "{% static 'json/es-ES.json' %}"
        },
        ajax: {
            type: 'GET',
            url: '{% url "product:ajax_transactions" %}'
        },
        columns: [
          { data: 'date' },
          { 
            data: 'details', render: (d,t,r) => {
              let rows = ''
              d.forEach( (e) => {
                rows += `<tr>
                  <td class="text-start">${e.location__name}</td>
                  <td class="text-start">${e.product__name}</td>
                  <td class="text-start">${e.type__name}</td>
                  <td class="text-end">${e.amount}</td>
                </tr>`
              });
              return `<table class="table table-sm m-0 table-bordered">${rows}</table>`;
            }
          },
          { 
            data: null, render: () => {
              return '<a href="#" class="btn btn-sm btn-primary"><i class="fa fa-link"></i></button>'
            }
        },
        ],
        columnDefs: [
          { targets: '_all', className: 'text-center'},
          { targets: [-1, -2], orderable: false }
        ]
      })
    })
  </script>

{% endblock %}
